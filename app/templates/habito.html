<div class="row">
    <div class="col-lg-12 margin-tb">
        <div class="pull-left">
            <h1 style="color:#3276B1"><strong>AngularJS CRUD Exemplo</h1><br>
        </div>
        <div class="pull-right" style="padding-top:30px">
            <button class="btn btn-success" data-toggle="modal" data-target="#create-user">Inserir Novo</button>
        </div>
    </div>
</div>


<table class="table table-bordered pagin-table">
    <thead>
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>status</th>
            <th width="220px">Ação</th>
        </tr>
    </thead>
    <tbody>
            <tr ng-repeat="value in data">
            <td>{{ $index + 1 }}</td>
            <td>{{ value.nome }}</td>
            <td>{{ value.status }}</td>
            <td>
            <button data-toggle="modal" ng-click="edit(value.id)" data-target="#edit-data" class="btn btn-primary">Editar</button>
            <button ng-click="remove(value,$index)" class="btn btn-danger">Apagar</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Create Modal -->
<div class="modal fade" id="create-user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST" name="addItem" role="form" ng-submit="saveAdd()">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Adicionar Habito</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div>
                            <strong>Nome : </strong>
                            <div class="form-group">
                                <input ng-model="form.nome" type="text" placeholder="Nome" name="nome" class="form-control" required />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <strong>Status : </strong>
                            <div class="form-group" >
                                <input ng-model="form.status" type="text" placeholder="Status" name="status" class="form-control" required/>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="submit" ng-disabled="addItem.$invalid" class="btn btn-primary">Salvar</button>
                    </div>
                    
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="edit-data" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="POST" name="editItem" role="form" ng-submit="saveEdit()">
                <input ng-model="form.id" type="hidden" placeholder="Nome" name="name" class="form-control" />
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Editar Habito</h4>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div>
                            <strong>Nome : </strong>
                            <div class="form-group">
                               <input ng-model="form.nome" type="text" placeholder="Nome" name="nome" class="form-control" required />
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div>
                            <strong>Status : </strong>
                            <div class="form-group">
                               <input ng-model="form.status" type="text" placeholder="Status" name="status" class="form-control" required />
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                    <button type="submit" ng-disabled="editItem.$invalid" class="btn btn-primary create-crud">Salvar</button>
                    </div>
                    
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
